<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <style>

      .flex{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;


      }
       .flex div{
         background-color: skyblue;
          font-size: 120px;
          margin: 2%;
          padding: 2%;

       }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>D</div>
      <div>H</div>
      <div>I</div>
    </div>
  </body>
</html>
